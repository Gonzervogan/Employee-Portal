<!DOCTYPE  html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:500,700&display=swap" rel="stylesheet">
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
        <script type="text/javascript" src="static/scripts/app.js"></script>
        <script type="text/javascript" src="static/scripts/services.js"></script>
        <script type="text/javascript" src="static/scripts/controllers/Details.js"></script>

    <body ng-app="MainApp">
        <div class="NavBar" ng-controller="NavBarController as nbctrl" ng-show="globals.currentUser.name">

                <span class="nav_bar_left nav_bar_element" ng-bind="globals.companyName">The Cool CO</span>
                <a href="#/Profile" class="nav_bar_left nav_bar_element">My Profile</a>
                <button ng-click="nbctrl.logout()" class="nav_bar_right nav_bar_element">Logout</button>
                <div class="nav_bar_right nav_bar_element">
                    Hello&nbsp;<span ng-bind="globals.currentUser.name"></span>
                </div>
            </div>
        </div>
        <div style="width:100%;height:100%" ng-view></div>
    </body>
</html>
